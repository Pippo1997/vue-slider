<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
                <div class="item">
                    <div class="image" @mouseover="startAutoplay" @mouseleave="stopAutoplay">
                        <img :src="games[activeImage].image" :alt="games[activeImage].title">
                    </div>
                    <div class="text">
                        <h3>{{games[activeImage].title}}</h3>
                        <p>{{games[activeImage].text}}</p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb" v-for="(element, index) in games" :class="(index === activeImage) ? 'active' : '' ">
                        <img :src="element.image" alt="thumbnail" @click="changeImage(index)"/>
                    </div>
                </div>
        </div>
        <div class="button">
            <button class="btn btn-play" @click="startAutoplay"><i class="fa-solid fa-play"></i></button>
            <button class="btn btn-pause" @click="stopAutoplay"><i class="fa-solid fa-pause"></i></button>
        </div>
        
    </div>

    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>

</html>
